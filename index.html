<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/aaf12fa961.js"></script>
    <title>Shopping Cart</title>
  </head>
  <body>
    <div class="table">
      <div class="total">
        <li>
          <h4>Total panier</h4>
          <span id="total" >0€</span>
        </li>
      </div>
      <div class="Products">
        <div class="product">
            <li>
              <i class="fas fa-times"></i>
              <i class="fas fa-heart"></i>
            </li>
            <div>
              <img src="1.png" class="image" width="60px" />
            </div>
            <div class="name">Nike Air Force 1'07</div>
            <div>
              <i class="fas fa-plus"></i><span>0</span>
              <i class="fas fa-minus"></i>
            </div>
            <div class="prix">200€</div>
          </div>
        <div class="product">
          <li>
            <i class="fas fa-times"></i>
            <i class="fas fa-heart"></i>
          </li>
          <div>
            <img src="2.png" class="image" width="60px" />
          </div>
          <div class="name">Nike Air Max 90 Python</div>
          <div>
            <i class="fas fa-plus"></i><span>0</span>
            <i class="fas fa-minus"></i>
          </div>
          <div class="prix">180€</div>
        </div>
        <div class="product">
          <li>
            <i class="fas fa-times"></i>
            <i class="fas fa-heart"></i>
          </li>
          <div>
            <img src="3.png" class="image" width="60px" />
          </div>
          <div class="name">Nike Air Vapormax</div>
          <div>
            <i class="fas fa-plus"></i><span>0</span>
            <i class="fas fa-minus"></i>
          </div>
          <div class="prix">220€</div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="JS.js"></script>
  </body>
</html>
